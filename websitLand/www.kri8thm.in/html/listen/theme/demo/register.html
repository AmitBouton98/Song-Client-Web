<body data-theme="dark">
    <div id="line_loader"></div>
    <div id="loader">
        <div class="loader">
            <div class="loader__eq mx-auto"><span></span> <span></span> <span></span> <span></span> <span></span>
                <span></span>
            </div><span class="loader__text mt-2">Loading</span>
        </div>
    </div>
    <div id="wrapper">
        <div class="auth py-5">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-7 col-md-9 col-sm-11 mx-auto">
                        <div class="card">
                            <div class="card-body p-sm-5">
                                <h4>Register with <span class="text-primary">Listen</span></h4>
                                <p class="fs-6">It's time to join with Listen and gain full awesome music experience.
                                </p>
                                <form action="#" class="mt-5" autocomplete="off" id="register-form">
                                    <div class="row-grid c-2">
                                        <div class="mb-1"><label for="firstName" class="form-label fw-medium">First
                                                Name <span style="color: red;">*</span></label>
                                            <input type="text" id="firstName" class="form-control" required
                                                pattern="^[a-zA-Z]+$"
                                                oninvalid="this.setCustomValidity('Enter a valid first name')"
                                                oninput="setCustomValidity('')">
                                        </div>
                                        <div class="mb-1"><label for="lastName" class="form-label fw-medium">Last
                                                Name <span style="color: red;">*</span></label>
                                            <input type="text" id="lastName" class="form-control" required
                                                pattern="^[a-zA-Z]+$"
                                                oninvalid="this.setCustomValidity('Enter a valid last name')"
                                                oninput="setCustomValidity('')">
                                        </div>
                                    </div>
                                    <div class="mb-2"><label for="email" class="form-label fw-medium">Email <span
                                                style="color: red;">*</span></label>
                                        <input type="email" id="email" class="form-control" required
                                            oninvalid="this.setCustomValidity('Enter a valid email')"
                                            oninput="setCustomValidity('')">
                                    </div>
                                    <div class="mb-3"><label for="password" class="form-label fw-medium">Password <span
                                                style="color: red;">*</span></label>
                                        <div class="row-grid g-12-1 vertical_align horizantal_align">
                                            <input type="password" id="password" class="form-control" required
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                                                oninvalid="this.setCustomValidity('Enter a valid password')">
                                            <i class="fa-solid fa-eye" style="color: #0e5ce1;" data-eye="password"></i>
                                        </div>
                                        <ul class="validate-list" style="padding: .4375rem .9375rem;">
                                            <li class="inValid" id="password-pattern1">At least length 8 chars </li>
                                            <li class="inValid" id="password-pattern2">At least One number </li>
                                            <li class="inValid" id="password-pattern3">At least One small latter </li>
                                            <li class="inValid" id="password-pattern4">At least One capital latter </li>
                                        </ul>
                                    </div>
                                    <div class="mb-4"><label for="c_password" class="form-label fw-medium">Confirm
                                            Password <span style="color: red;">*</span></label>
                                        <div class="row-grid g-12-1 vertical_align horizantal_align"><input
                                                type="password" id="c_password" class="form-control" required>
                                            <i class="fa-solid fa-eye" style="color: #0e5ce1;"
                                                data-eye="c_password"></i>
                                        </div>
                                    </div>
                                    <div class="mb-5">
                                        <div>
                                            <label for="profile_pic" class="form-label fw-medium">Image upload
                                                <span>(optional)</span></label>
                                            <input type="file" id="profile_pic" name="file" accept=".png, .jpg" />
                                        </div>
                                    </div>
                                    <div class="mb-6"><input type="submit" class="btn btn-primary w-100" value="Login">
                                    </div>
                                    <p>Do you have an Account?<br><a href="login.html"
                                            class="fw-medium external">Login</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
