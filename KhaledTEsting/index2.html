<!DOCTYPE html>
<html>

<head>
    <title>Text to Speech</title>
</head>

<body>
    <div>
        <label for="textToSpeak">Enter text to convert to speech:</label><br>
        <textarea id="textToSpeak" rows="5" cols="50"></textarea><br>
        <button onclick="toggleSpeech()">Read</button>
    </div>

    <script>
        let speaking = false;
        let utterance;

        function toggleSpeech() {
            const text = document.getElementById('textToSpeak').value;
            if (!speaking) {
                utterance = new SpeechSynthesisUtterance(text);

                // Uncomment the following line to change the language (optional).
                // utterance.lang = 'en-US';

                speechSynthesis.speak(utterance);
                speaking = true;
                document.querySelector('button').textContent = 'Stop';
            } else {
                speechSynthesis.cancel();
                speaking = false;
                document.querySelector('button').textContent = 'Read';
            }
        }
    </script>
</body>

</html>
